<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://fonts.googleapis.com/css?family=Raleway|Rock+Salt|Yeseva+One&display=swap" rel="stylesheet">
  <title>My Info</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
<div id="vertical-menu">
    <a class="nav-link" href="index.html">Home</a>
    <a class="nav-link active" href="info.html">My Info</a>
    <a class="nav-link" href="books.html">My Books</a>
</div>

<div class="container">
  <div id="getRandomUser" class="col-md-3 queueView">
    <div class="user randomUser">
      <h1><strong>My Info</strong></h1>
      <p class = "intro">Hi I'm</p>
      <div class = "info">
        <a v-bind:href="users.results[0].picture.large">
        <img v-bind:src="users.results[0].picture.large" class = "center"></a>
        <h2 class ="name">{{users.results[0].name.first}} {{users.results[0].name.last}}</h2>
        <p>Place of Residence: <span class="location"><p2>{{users.results[0].location.state}}<p2></p></span>
        <p>Birthday: <p2>{{users.results[0].dob.date}}</p2></p>
        <p>Age: <p2>{{users.results[0].dob.age}}</p2></p>
        <p>Email: <p2><a v-bind:href="'mailto:' + users.results[0].email">{{users.results[0].email}}</a></p2></p>
        <a class="pic" href="https://randomuser.me" align="middle">Photo Attribution</a>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="js/randomuser.js"></script>
</body>
</html>
